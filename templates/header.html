
<div style="text-align: center">
    <div class="pragmatic_header_logo">
    {# margin 두개를 적으면 앞에꺼는 상 두번째꺼는 좌우를 의미#}
        <h1>
            <a href="{% url 'articleapp:list' %}">Pragmatic</a>
        </h1>
    </div>
    <div class ="pragmatic_header_button">
        <span class="mx-2">
            <a href="{% url 'articleapp:list' %}">
                Articles
            </a>
        </span>
        <span class="mx-2">
            <a href="{% url 'projectapp:list' %}">
                Projects
            </a>
        </span>
        {% if user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'subscribeapp:list' %}">
                Subscription
            </a>
        </span>
        {% endif %}
        {% if not user.is_authenticated %}
        <span class="mx-2">
            <a href="{% url 'accountapp:login' %}">
                Login
            </a>
        </span>

        <span class="mx-2">
            <a href ="{% url 'accountapp:create' %}">
                Sign up
           </a>
        </span>
        {% else %}

        <span class="mx-2">
            <a href ="{% url 'accountapp:logout' %}">
                Logout
           </a>
        </span>
        <span class="mx-2">
            <a href ="{% url 'accountapp:detail' user.pk %}">
                Mypage
           </a>
        </span>
        {% endif %}
    </div>
</div>
